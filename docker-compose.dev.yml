version: "3"
services:

  nginx:
    ports:
      - "80:80"

  node-app:
    build:
      context: .
      args:
        NODE_ENV: development
    volumes:
      - ./:/app:ro
    environment:
      - NODE_ENV=development
      - MONGO_USER=cloud_user
      - MONGO_PASSWORD=cloud_pass
      - SESSION_SECRET=secret
    command: npm run dev
    
  mongo:
    environment:
      - MONGO_INITDB_ROOT_USERNAME=cloud_user
      - MONGO_INITDB_ROOT_PASSWORD=cloud_pass

